<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/items}">Gestion Items</a>
    <!-- navbar-links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/items/new}">Crear Item</a> </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1> Editar Item</h1>
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">

            <h2 class="text-center"> Editar Item</h2>
            <form th:action="@{/item/{id}(id=${item.id})}" method="post" th:object="${item}" style="max-width: 500px; margin: 0 auto;">

            <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="escriba nombre"/>

                    </div>

                    <div class="form-group">
                        <label>Tipo : </label>
                        <input type="text" th:field="*{tipo}" class="form-control" placeholder="escriba "/>

                    </div>
                    <div class="form-group">
                        <label>Envase : </label>
                        <input type="text" th:field="*{envase}" class="form-control" placeholder="escriba "/>

                    </div>
                    <div class="form-group">
                        <label>Capacidad : </label>
                        <input type="number" th:field="*{capacidad}" class="form-control" placeholder="escriba "/>

                    </div>
                    <div class="form-group">
                        <label>Nevera : </label>
                        <input type="checkbox" th:field="*{nevera}" class="form-control"/>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="submit" class="btn btn-primary m-2">Cancel</button>
                    </div>

                </form>
            </form>

        </div>
    </div>
</div>













</body>

</html>
