<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Item</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
    <h2 class="text-center"> Crear Item</h2>
    <form th:action="@{/item/save}" method="post" th:object="${item}" style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secundary rounded p-3">
            <div class="form-group row">
                <label class="col-sn-4 col-form-label">Nombre: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sn-4 col-form-label">Tipo: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">Envase </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{envase}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">capacidad </label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{capacidad}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sn-4 col-form-label">Nevera </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{nevera}" class="form-control"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="submit" class="btn btn-primary m-2">Cancel</button>
                </div>

            </div>
        </div>
    </form>

</div>
</body>
</html>
